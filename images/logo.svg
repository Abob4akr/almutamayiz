<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220" role="img" aria-label="شركة المتميز الحديث - AL MUTAMAYIZ AL HADITH">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f766e"/>
      <stop offset="1" stop-color="#115e59"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0b3b37" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- ICON -->
  <g transform="translate(28,28)" filter="url(#softShadow)">
    <rect x="0" y="0" width="164" height="164" rx="34" fill="url(#g)"/>
    <path d="M36 66c10-26 31-40 58-40 28 0 50 15 58 43" fill="none" stroke="#e6fffb" stroke-width="10" stroke-linecap="round" opacity="0.95"/>
    <path d="M44 115c16 18 30 27 50 27 22 0 41-12 58-36" fill="none" stroke="#99f6e4" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
    <text x="82" y="108" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="54" font-weight="800" fill="#ffffff">AM</text>
  </g>

  <!-- TEXT (Arabic + English) -->
  <g transform="translate(220,40)">
    <text x="0" y="58" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="54" font-weight="800" fill="#0f172a" direction="rtl" unicode-bidi="plaintext">شركة المتميز الحديث</text>
    <text x="0" y="108" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="20" font-weight="700" fill="#0f766e" letter-spacing="3">AL MUTAMAYIZ AL HADITH</text>
    <rect x="0" y="128" width="520" height="2" fill="#99f6e4" opacity="0.9"/>
    <text x="0" y="162" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="18" font-weight="600" fill="#475569" direction="rtl" unicode-bidi="plaintext">
